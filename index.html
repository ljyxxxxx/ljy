<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 京盾-JD </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

  .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
    }

  .upload-section {
      margin-top: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

  .preview-section {
      margin-top: 20px;
      height: 200px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img.preview-img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>京盾消防科技有限公司</h1>

    <div class="upload-section">
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="fileToUpload">:"C:\Users\LENO\Desktop\picture"</label>
        <input type="file" name="fileToUpload" id="fileToUpload" onchange="previewImage()">
        <input type="submit" value="上传图片" name="submit">
      </form>
    </div>

    <div class="preview-section">
      <img class="preview-img" src="#" alt="图片预览" id="imagePreview">
    </div>
  </div>

  <script>
    function previewImage() {
      var fileInput = document.getElementById('fileToUpload');
      var imagePreview = document.getElementById('imagePreview');

      if (fileInput.files && fileInput.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          imagePreview.src = e.target.result;
        }

        reader.readAsDataURL(fileInput.files[0]);
      } else {
        imagePreview.src = '#';
      }
    }
  </script>

</body>

</html>
