  <title> 京盾-JD </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

  .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
    }

  .upload-section {
      margin-top: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

  .preview-section {
      margin-top: 20px;
      height: 200px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img.preview-img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
